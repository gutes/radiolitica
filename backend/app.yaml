application: radiolitica-dev
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /private/.*
  script: private.app
  login: admin

- url: /api/.*
  script: api.app
  
libraries:
- name: webapp2
  version: "2.5.1"